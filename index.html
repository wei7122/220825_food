<style>
  body {
    position: relative;
    /* 自行修正背景顏色 */
    background-color: #72482f;
  }

  body::before {
    content: '';
    position: absolute;
    z-index: -1;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url(bg-m.jpg) center 0 no-repeat;
    background-size: 100%;
  }

  @media screen and (min-width: 960px) {
    body::before {
      background: url(bg.jpg) center 0 no-repeat;
      background-size: auto;
    }
  }

  body.bg-fixed::before {
    position: fixed;
    height: 100vh;
  }

  /* 調整logo位置大小 */
   .logo {

.swipersty__banner {

 /*-- 動畫小物件 --*/
  /* ======================================== */
  .animate__wrap {
    position: relative;
    z-index: 1;
    /*transform: translateZ(0);*/
  }

  /*-- 手機版：設定物件距離左邊與上邊的位置，單位可以使用"%"或"vw";width:建議電腦版可以使用auto，手機版則可使用%調整 --*/
  .animate__wrap .animate__obj--01 {
    position: absolute;
    top: 11vw;
    right: 5vw;
    width: 90%;
  }
  .animate__wrap .animate__obj--02 {
    position: absolute;
    top: 8.3vw;
    right: 10vw;
    width:0%;
    animation: float 3s ease-in-out infinite;
  }
  .animate__wrap .animate__obj--03 {
   display: none;
  }

  @keyframes float {
	0% {
		transform: translatey(0px);
        /* opacity:0; */
	}
	50% {
		transform: translatey(-15px);
        /* opacity:1; */
	}
	100% {
		transform: translatey(0px);
        /* opacity:0; */
	}
  }

  /*-- 電腦版：設定物件距離左邊與上邊的位置，單位可以使用"px"，左邊可以挑整clac()後面的px值;width:建議電腦版可以使用auto，手機版則可使用%調整 --*/
  @media screen and (min-width: 960px) {
    .animate__wrap .animate__obj--01 {
      top: 80px;
      left: calc(46% - 400px);
      width: auto;
    }
    .animate__wrap .animate__obj--02 {
      position: fixed;
      top: 300px;
      left: calc(5% - 400px);
      width: auto;
    }
    .animate__wrap .animate__obj--03 {
      display: block;
      position: fixed;
      top: 300px;
      left: calc(98% - 400px);
      width: auto;
      animation: float 3s ease-in-out infinite;
    }
  }
  .sp__wallper{
    overflow: hidden;
  }
</style>
